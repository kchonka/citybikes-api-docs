openapi: 3.1.0
info:
  title: CityBikes API Documentation
  description: >
    This is document explains how to use the CityBikes API.  


    CityBikes, powered by [PyBikes](https://github.com/eskerda/pybikes), 
    is an open-source project providing information about global 
    bike-sharing transportation services.  


    **Note:** This documentation is for educational purposes, aimed to use 
    Redoc to improve the existing documentation 
    [located here](https://api.citybik.es/v2/).  
 
    # Authentication  

    No authentication or API key required.  


    # Base URL

    The base URL for the API is `http://api.citybik.es/v2`


tags:
  - name: Echo
    description: Example echo operations.
  - name: User
    description: Operations about users.
  - name: Tag
    description: This is a tag description.
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://example.com/api/v1
paths:
  /users/{username}:
    $ref: paths/users_{username}.yaml
  /echo:
    $ref: paths/echo.yaml
  /pathItem:
    $ref: paths/pathItem.yaml
  /pathItemWithExamples:
    $ref: paths/pathItemWithExamples.yaml
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
