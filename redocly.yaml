# See https://redocly.com/docs/cli/configuration/ for more information.
apis:
  sample@v1: 
    root: openapi/openapi.yaml
extends:
  - recommended
rules:
  no-unused-components: error
theme:
  openapi:
    hideDownloadButton: true
    expandResponses: 'all'
    schemaExpansionLevel: 'all'
    jsonSampleExpandLevel: 'all'
    htmlTemplate: ./docs/index.html
    theme:
      logo:
        gutter: "35px"
      colors:
        primary:
          main: "#32329f"
      typography:
        headings:
          fontWeight: "1500"
      rightPanel:
        width: 45%
        backgroundColor: "#242847"
      sidebar:
        width: "260px"
        textColor: "#000000"
        backgroundColor: "#d9f2fa"
      spacing:
        sectionVertical: 10
        sectionHorizontal: 40
    disableSidebar: true
    disableSearch: true
    generateCodeSamples:
      languages:  # Array of language config objects; indicates in which languages to generate code samples.
        - lang: curl
        - lang: Node.js
        - lang: JavaScript
        - lang: PHP
        - lang: Python
